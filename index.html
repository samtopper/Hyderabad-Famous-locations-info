<!DOCTYPE html>
<html>
   <head>
      <title>My Neighborhood Map</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="stylesheet" href="styles/styles.css" type="text/css">
   </head>

   <body>
      <header id='title'><h2>Historical Places in Hyderabad.</h2></header>
      <div id='filter-container'>

         <div id="mySidenav" class="sidenav" >

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h2 id='filter-title'>Search:</h2>
            <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'" placeholder="type here..."></input>

            <ul class='listedItems' data-bind='foreach: filterList'>
               <li> <a class='placeListItems' data-bind='text: placeName, click: $parent.showMarker'> </a> </li>
            </ul>

         </div>
         <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
      </div>

      <div id='error'></div>
      <div id='map'></div>


      <script src="js/jquery.js"></script>
      <script src="js/knockout.js"></script>
      <script src='js/model.js'></script>
      <script src='js/app.js'></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsRzakuZJvHI9grHFXKBKzmZA_gjd41cY&v=3&callback=initMap" onerror="loadingError()"></script>
   </body>
</html>
